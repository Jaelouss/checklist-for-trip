<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Чек ліст для різних видів подорожей \ Check List for different types of travel"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>Check list for the trip</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <button type="button" class="button button__tab" data-tab="0">
          City
        </button>
        <button type="button" class="button button__tab" data-tab="1">
          Campsite
        </button>
        <button type="button" class="button button__tab" data-tab="2">
          Beach
        </button>
        <button type="button" class="button button__tab" data-tab="3">
          Active
        </button>
        <button type="button" class="button button__tab" data-tab="4">
          Hotels/spa
        </button>
        <button type="button" class="button button__tab" data-tab="5">
          Car
        </button>
      </nav>
      <div class="lang">
        <button class="button button__lang-select" data-lang="eng">ENG</button>
        <button class="button button__lang-select" data-lang="ua">UA</button>
      </div>
    </header>
    <main class="main">
      <h1 class="main__title" data-main-title>
        Welcome to a check-in for travel!
      </h1>
      <p class="main__paragraph" data-main-paragraph>
        Choose the type of travel from the tabs above.
      </p>

      <ul class="list main__list" data-list></ul>
      <ol class="list main__list-sub" data-sub-list></ol>
      <div class="main__addCheckBox visually-hidden" data-addCheckBox>
        <label
          for="addCeckBox"
          class="label label__addCheckBox"
          data-addCheckBox-label
          >Add Your checkbox in list</label
        >
        <input type="text" id="addCheckBox" class="input input__add" />
      </div>
    </main>
    <footer>
      <button data-reset type="button" class="button button__reset">
        Reset All
      </button>
      <label for="search" class="label label__search">
        <input
          type="text"
          class="input input__search"
          id="search"
          placeholder="Search for the city ..."
        />
      </label>
      <a
        href="https://github.com/Jaelouss"
        class="link link__autor"
        target="_blank"
        >Jaelous</a
      >
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
